<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Super reporte del clima
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Super reporte del clima
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <app-message *ngFor="let message of getMessages()" [message]="message"></app-message>
  </ion-list>
  
</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-item >
        <ion-button slot="start" expand="full" fill="outline" (click)="addMessageFromForm()">
          Reportar clima
        </ion-button>
        <ion-button slot="end" expand="full" fill="outline" (click)="addMessageFromAPI()">
          Pedir clima al sistema
        </ion-button>
      </ion-item>
    </ion-toolbar>
</ion-footer>
